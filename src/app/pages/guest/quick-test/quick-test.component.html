<div class="container">
  <h3>Step 1. Tap to make a trial record or upload a file</h3>
  <button class="btn btn-primary" (click)="showModal(templateModal, 'record')">Record</button>
  OR
  <button class="btn btn-primary" (click)="showModal(templateModal, 'upload')">Upload</button>
  <h3>Step 2. Select emotions for analysing</h3>
  <div class="row">
    <div class="col-6">
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="emotion" class="form-check-input" type="radio" value="anger"> anger
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="emotion" class="form-check-input" type="radio" value="fear"> fear
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="emotion" class="form-check-input" type="radio" value="boredom"> boredom
        </label>
      </div>
    </div>
    <div class="col-6">
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="emotion" class="form-check-input" type="radio" value="happiness"> happiness
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="emotion" class="form-check-input" type="radio" value="sadness"> sadness
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="emotion" class="form-check-input" type="radio" value="disgust"> disgust
        </label>
      </div>
    </div>
  </div>

  <h3>Step 3. Select additional parameters for analysing</h3>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Detect age</label>
    <div class="col-sm-10">
      <input formControlName="age" type="checkbox">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Detect gender</label>
    <div class="col-sm-10">
      <input formControlName="gender" type="checkbox">
    </div>
  </div>
  <a href="#" (click)="gotoResults()" class="btn btn-lg btn-primary">To Results</a>
</div>


<ng-template #templateModal>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-secondary" [ngClass]="{'active': modalType === 'upload'}" (click)="modalType = 'upload'">Upload</button>
      <button type="button" class="btn btn-secondary" [ngClass]="{'active': modalType === 'record'}" (click)="modalType = 'record'">Record</button>
    </div>
    <div class="mt-3">
      <div *ngIf="modalType === 'upload'">
        <input type="file" />
      </div>
      <div *ngIf="modalType === 'record'">
        <div class="d-flex">
          <ng-container *ngIf="!mediaRecorderService.isRecording">
            <a (click)="record()">
              <svg class="button" expanded="true" height="300px" width="300px">
                <circle cx="50%" cy="50%" r="80px"></circle>
              </svg>
            </a>
            <h1 class="time">00:00</h1>
          </ng-container>
          <ng-container *ngIf="!!mediaRecorderService.isRecording">
            <a (click)="stop()">
              <svg class="button" expanded="true" height="300px" width="300px">
                <circle cx="50%" cy="50%" r="80px"></circle>
                <circle class="pulse" cx="50%" cy="50%" r="80px"></circle>
              </svg>
            </a>
            <h1 class="time">{{mediaRecorderService.ticks}}</h1>
          </ng-container>

          <div class="timer">
            {{mediaRecorderService.timer}}
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
