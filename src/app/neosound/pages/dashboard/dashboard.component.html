<div class="row">
  <div class="col-12"><h1>Stats</h1></div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <ngx-charts-bar-horizontal-2d
          [results]="data"
          animations="true"
          [scheme]="colorScheme"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [legendTitle]="legendTitle"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [tooltipDisabled]="tooltipDisabled"
          [yAxisLabel]="'Operator'"
          [xAxisLabel]="'Number Of Calls'"
          [showGridLines]="showGridLines"
          [barPadding]="barPadding"
          [roundDomains]="roundDomains"
          [roundEdges]="roundEdges"
          [xScaleMax]="xScaleMax"
        >
        </ngx-charts-bar-horizontal-2d>
      </div>
      <div class="card-footer">
        Total: 222
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <ngx-charts-bar-horizontal-2d
          [results]="data"
          animations="true"
          [scheme]="colorScheme"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [legendTitle]="legendTitle"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [tooltipDisabled]="tooltipDisabled"
          [yAxisLabel]="'Operator'"
          [xAxisLabel]="'Minutes'"
          [showGridLines]="showGridLines"
          [barPadding]="barPadding"
          [roundDomains]="roundDomains"
          [roundEdges]="roundEdges"
          [xScaleMax]="xScaleMax"
        >
        </ngx-charts-bar-horizontal-2d>
      </div>
      <div class="card-footer">
        Total: 222
      </div>
    </div>
  </div>
</div>
