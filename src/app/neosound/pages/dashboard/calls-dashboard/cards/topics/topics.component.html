<div class="card card-block d-flex h-100">
  <div class="card-header">{{t('Topics')}}</div>
  <div class="card-body align-items-center d-flex justify-content-center" *ngIf="hasData; else loading">
    <angular-tag-cloud [data]="topics" width="300" height="300" [zoomOnHover]="zoomOptions" [overflow]="false"
    (clicked)="clicked($event)">
    </angular-tag-cloud>
  </div>
</div>
<ng-template #loading>
  <div class="card-body d-flex h-100"><ngx-card-spinner></ngx-card-spinner></div>
</ng-template>
