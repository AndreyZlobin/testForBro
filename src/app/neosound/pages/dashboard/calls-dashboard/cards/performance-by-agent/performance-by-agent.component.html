<div class="card card-block d-flex h-100">
  <div class="card-header">{{t('Performance by agent, by %')}}</div>
  <div class="card-body" *ngIf="hasData; else loading">
    <div echarts [options]="options"></div>
  </div>
  <ng-template #loading>
    <div class="card-body d-flex h-100">loading...</div>
  </ng-template>
</div>
