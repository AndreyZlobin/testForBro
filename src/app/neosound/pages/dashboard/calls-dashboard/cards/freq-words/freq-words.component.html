<div class="card card-block d-flex h-100">
  <div class="card-header">{{t('Most frequently used words')}}</div>
  <div class="card-body" *ngIf="hasData; else loading">
    <ul class="list-group list-group-flush pl-0" style="height: 300px; overflow-y: auto">
      <li class="list-group-item d-flex border-0" *ngFor="let freqWord of freqWords" style="color: #211b19">
        <span>{{freqWord.name}}</span>
        <span class="ml-auto">{{freqWord.value}}</span>
      </li>
    </ul>
  </div>
</div>
<ng-template #loading>
  <div class="card-body d-flex h-100"><ngx-card-spinner></ngx-card-spinner></div>
</ng-template>
