<div class="card">
  <div class="card-header">{{t('Sentimental Sankey')}}</div>
  <div class="card-body" *ngIf="hasData; else loading">
    <div style="height: 700px;" echarts [options]="options"></div>
  </div>
</div>
<ng-template #loading>
  <div class="card-body d-flex h-100">loading...</div>
</ng-template>
