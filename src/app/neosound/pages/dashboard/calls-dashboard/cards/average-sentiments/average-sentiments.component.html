<div class="card card-block d-flex h-100">
  <div class="card-header">{{t('Sentiment trends and Agents')}}</div>
  <div class="card-body pl-0 pr-0" *ngIf="hasData; else loading">
    <div echarts [options]="option" (chartClick)="onChartEvent($event)"></div>
  </div>
</div>
<ng-template #loading>
    <div class="card-body d-flex h-100"><ngx-card-spinner></ngx-card-spinner></div>
</ng-template>
