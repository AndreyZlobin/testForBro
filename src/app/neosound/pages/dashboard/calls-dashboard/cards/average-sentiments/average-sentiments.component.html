<div class="card">
  <div class="card-header">{{t('Sentiments by batches')}}</div>
  <div class="card-body pl-0 pr-0" *ngIf="hasData; else loading">
    <div style="height: 400px; overflow-y: auto">
      <table class="table">
        <th>Name</th>
        <th>Negative</th>
        <th>Neutral</th>
        <th>Positive</th>
        <th>N/A</th>
        <tr *ngFor="let sentiment of sentiments">
          <td><a style="text-decoration: underline; cursor: pointer;"
              (click)="onChartEvent(sentiment.name)">{{sentiment.name}}</a></td>
          <td><span [ngClass]="{'text-danger': isMax(sentiment, 'Negative')}">{{sentiment.Negative}}</span></td>
          <td><span [ngClass]="{'text-danger': isMax(sentiment, 'Neutral')}">{{sentiment.Neutral}}</span></td>
          <td><span [ngClass]="{'text-danger': isMax(sentiment, 'Positive')}">{{sentiment.Positive}}</span></td>
          <td><span [ngClass]="{'text-danger': isMax(sentiment, 'notAvalable')}">{{sentiment.notAvalable}}</span></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="card-body d-flex h-100">
    <ngx-card-spinner></ngx-card-spinner>
  </div>
</ng-template>
