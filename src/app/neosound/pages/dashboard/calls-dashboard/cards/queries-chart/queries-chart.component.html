<div class="card card-block d-flex h-100">
  <div class="card-header">{{t('Totals by queries')}}</div>
  <div class="card-body" *ngIf="hasData; else loading">
    <div echarts [options]="option"></div>
  </div>
  <ng-template #loading>
    <div class="card-body d-flex h-100"><ngx-card-spinner></ngx-card-spinner></div>
  </ng-template>
</div>
