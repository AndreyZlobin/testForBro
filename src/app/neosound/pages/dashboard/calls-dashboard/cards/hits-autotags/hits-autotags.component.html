<div class="card card-block d-flex h-100">
  <div class="card-header d-flex">
    <a routerLink="dashboard/details/stopwords">{{ t("Categories")}}
      <i class="fa fa-long-arrow-alt-right ml-1" aria-hidden="true"></i>
    </a>
  </div>
  <div class="card-body pl-0 pr-0" *ngIf="hasData; else loading">
    <div echarts [options]="autoTagChart" (chartClick)="onChartEvent($event)"></div>
  </div>
</div>
<ng-template #loading>
  <div class="card-body d-flex h-100">
    <ngx-card-spinner></ngx-card-spinner>
  </div>
</ng-template>
