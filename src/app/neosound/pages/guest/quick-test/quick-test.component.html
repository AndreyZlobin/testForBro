<div class="container">
  <form [formGroup]="form">
    <div class="form-group mt-3">
        <h3 class="mb-3">Step 1. Tap to make a trial record or upload a file</h3>
        <button class="btn btn-primary" (click)="showModal(templateModal, 'record')">Record</button>
        OR
        <button class="btn btn-primary" (click)="showModal(templateModal, 'upload')">Upload</button>
    </div>

    <h3>Step 2. Select emotions for analysing</h3>
    <div class="row mt-3">
      <div class="col-6">
        <div class="form-group row">
          <div class="col-sm-9">
            <div class="form-check">
              <label class="custom-control custom-radio">
                  <input formControlName="emotion" class="custom-control-input" type="radio" value="anger" >
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">anger</span>
              </label>
            </div>
            <div class="form-check">
              <label class="custom-control custom-radio">
                  <input formControlName="emotion" class="custom-control-input" type="radio" value="fear" >
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">fear</span>
              </label>
            </div>
            <div class="form-check">
              <label class="custom-control custom-radio">
                  <input formControlName="emotion" class="custom-control-input" type="radio" value="boredom" >
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">boredom</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
          <div class="form-group row">
              <div class="col-sm-9">
                <div class="form-check">
                  <label class="custom-control custom-radio">
                      <input formControlName="emotion" class="custom-control-input" type="radio" value="happiness" >
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">happiness</span>
                  </label>
                </div>
                <div class="form-check">
                  <label class="custom-control custom-radio">
                      <input formControlName="emotion" class="custom-control-input" type="radio" value="sadness" >
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">sadness</span>
                  </label>
                </div>
                <div class="form-check">
                  <label class="custom-control custom-radio">
                      <input formControlName="emotion" class="custom-control-input" type="radio" value="disgust" >
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">disgust</span>
                  </label>
                </div>
              </div>
            </div>
      </div>
    </div>

    <div class="form-group mt-3">
      <h3>Step 3. Select additional parameters for analysing</h3>
      <div class="form-group">
        <label class="col-sm-2 col-form-label">
            <input formControlName="age" type="checkbox">
            Detect age
        </label>
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-form-label">
            <input formControlName="gender" type="checkbox">
          Detect gender
        </label>
      </div>
    </div>
    <div class="form-group mt-3">
      <a href="#" (click)="gotoResults()" class="btn btn-lg btn-primary">To Results</a>
    </div>
  </form>
</div>


<ng-template #templateModal>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-secondary" [ngClass]="{'active': modalType === 'upload'}" (click)="modalType = 'upload'">Upload</button>
      <button type="button" class="btn btn-secondary" [ngClass]="{'active': modalType === 'record'}" (click)="modalType = 'record'">Record</button>
    </div>
    <div class="mt-3">
      <div *ngIf="modalType === 'upload'">
        <input type="file" />
      </div>
      <div *ngIf="modalType === 'record'">
        <div class="d-flex">
          <ng-container *ngIf="!mediaRecorderService.isRecording">
            <a (click)="record()">
              <svg class="button" expanded="true" height="300px" width="300px">
                <circle cx="50%" cy="50%" r="80px"></circle>
              </svg>
            </a>
            <h1 class="time">00:00</h1>
          </ng-container>
          <ng-container *ngIf="!!mediaRecorderService.isRecording">
            <a (click)="stop()">
              <svg class="button" expanded="true" height="300px" width="300px">
                <circle cx="50%" cy="50%" r="80px"></circle>
                <circle class="pulse" cx="50%" cy="50%" r="80px"></circle>
              </svg>
            </a>
            <h1 class="time">{{mediaRecorderService.ticks | minutesSeconds}}</h1>
          </ng-container>

          <div class="timer">
            {{mediaRecorderService.timer}}
          </div>
        </div>
      </div>
    </div>
  </div>

</ng-template>
