<div>
    <div class="d-flex flex-row py-3">
        <button  class="btn btm-sm btn-primary" style="cursor: pointer;" [disabled]=" isLoading || filterService.hasPrevLink(fileName, batchId)"
            [routerLink]="filterService.getPrevLink(fileName, batchId)">
            <i class="fa fa-step-backward"></i>
        </button>
        <button [disabled]="isLoading" class="btn btm-sm btn-primary mx-2" (click)="play()">
            <i class="fa fa-play"></i>/<i class="fa fa-pause"></i>
        </button>
        <button class="btn btm-sm btn-primary mr-2" style="cursor: pointer;" [disabled]="isLoading || filterService.hasNextLink(fileName, batchId)"
            [routerLink]="filterService.getNextLink(fileName, batchId)">
            <i class="fa fa-step-forward"></i>
        </button>
        <h2 class="text-truncate" style="max-width: 60vw;">
            {{ fileName }}
        </h2>
        <button class="btn btm-sm btn-secondary ml-auto" style="cursor: pointer;" routerLink="/user/files">
            {{ t("Back to List") }}
        </button>
    </div>
</div>
<div class="clearfix"></div>
<div class="mt-2">
    <div id="waveform">
        <div class="loader" *ngIf="isLoading">Loading...</div>
    </div>
    <div id="timelineContainer"></div>
</div>
