<div [style.visibility]="isLoading ? 'hidden' : 'visible' ">
    <div class="d-flex flex-row py-3">
        <button class="btn btm-sm btn-primary" [disabled]="filesService.hasPrevLink(fileName, batchId)"
            [routerLink]="filesService.getPrevLink(fileName, batchId)">
            <i class="fa fa-step-backward"></i>
        </button>
        <button class="btn btm-sm btn-primary mx-2" (click)="play()">
            <i class="fa fa-play"></i>/<i class="fa fa-pause"></i>
        </button>
        <button class="btn btm-sm btn-primary mr-2" [disabled]="filesService.hasNextLink(fileName, batchId)"
            [routerLink]="filesService.getNextLink(fileName, batchId)">
            <i class="fa fa-step-forward"></i>
        </button>
        <h2>
            {{ fileName }}
        </h2>
        <button class="btn btm-sm btn-secondary ml-auto" routerLink="/user/files" style="float: right">
            {{ t("Back") }}
        </button>
    </div>
</div>
<div class="clearfix"></div>
<div class="mt-2">
    <div id="waveform">
        <div class="loader" *ngIf="isLoading">Loading...</div>
    </div>
    <div id="timelineContainer"></div>
</div>
