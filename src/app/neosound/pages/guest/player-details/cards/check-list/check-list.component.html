<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Check-list</span>
  <button class="btn p-2 c-normal border" style="cursor: pointer;" (click)="save()">
    Save
  </button>
</h4>
<div style="overflow-y: auto;">
  <div style="height: 55vh;">
    <div class="d-flex flex-column">
      <div class="mb-3" *ngFor="let question of data; let i = index">
        <h5>
          {{i+1}}. {{question.q}}
        </h5>
        <div class="btn-group btn-group-toggle ml-auto" data-toggle="buttons">
          <ng-container *ngFor="let answer of question.as">
            <label style="cursor: pointer;" (click)="setAnswer(i, answer)"
              [ngClass]="{'btn btn-secondary': true, 'active': isActive(question, answer)}">
              <input type="radio" name="options" id={{question+answer}}>{{answer}}
            </label>
          </ng-container>
        </div>
      </div>
    </div>
    <ng-template #loading>
      <div class="d-flex align-items-center justify-content-center">
      </div>
    </ng-template>
  </div>
</div>
