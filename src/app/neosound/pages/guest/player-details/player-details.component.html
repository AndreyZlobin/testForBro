<div>
  <h1>Details</h1>
  <div id="myWavesurferContainer"></div>
  <div id="timelineContainer"></div>
  <button class="mt-3 btn btn-primary" (click)="play()">
    <i class="fa fa-play"></i>/<i class="fa fa-pause"></i> Play/Pause
  </button>
  <div *ngIf="emotions" class="mt-5">
    <table class="table table-striped">
      <tr *ngFor="let item of emotions">
        <td>{{ getDateVal(item[0]) | date:'mm:ss'}} - {{ getDateVal(item[1]) | date:'mm:ss'}}</td>
        <td>{{item[2]}}</td>
        <td>{{item[3]}}</td>
      </tr>
    </table>
  </div>
</div>
