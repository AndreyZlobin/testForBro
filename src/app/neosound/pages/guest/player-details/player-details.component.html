<nb-card>
  <nb-card-body>
    <ng-container *ngIf="filename && batchid">
      <ngx-file-info [batchId]="batchid" [fileName]="filename"></ngx-file-info>
    </ng-container>
    <div class="tabset">
      <ul>
        <li class="active">
          <a href="">
            Transcript
          </a>
        </li>
        <li>
          <a [routerLink]="getLink()">Analytics
          </a>
        </li>
      </ul>
    </div>
    <div class="d-flex flex-column">
      <ngx-player [fileName]="filename" [batchId]="batchid"></ngx-player>
      <div class="row">
        <div class="col-8">
          <ngx-text-log [batchId]="batchid" [fileName]="filename" (goToRegion)="goToRegion($event)"></ngx-text-log>
        </div>
        <div class="col-4">
          <ngx-check-list [batchId]="batchid" [fileName]="filename"></ngx-check-list>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
