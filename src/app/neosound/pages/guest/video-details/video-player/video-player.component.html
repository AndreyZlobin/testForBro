<div class="row my-2">
  <div class="col-12" style="height: 40vh; width: 200px;">
      <video
        #target
        class="video-js vjs-big-play-centered w-50 mx-auto"
        controls
        playsinline
        preload="none"
      ></video>
  </div>
  <div
    *ngIf="loading"
    class="d-flex"
    style="
      position: absolute;
      width: 100%;
      background-color: #fff;
      z-index: 600;
    "
  >
    <ngx-card-spinner></ngx-card-spinner>
  </div>
</div>
