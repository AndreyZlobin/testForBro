<nb-card>
  <nb-card-body>
      <div>
          <div class="d-flex flex-row py-3">
              <button class="btn btm-sm btn-primary mr-2" style="cursor: pointer;"
                  [disabled]=" isLoading || filterService.hasPrevLink(fileName, batchId)"
                  [routerLink]="filterService.getPrevLink(fileName, batchId)">
                  <i class="fa fa-step-backward"></i>
              </button>
              <button class="btn btm-sm btn-primary mr-2" style="cursor: pointer;"
                  [disabled]="isLoading || filterService.hasNextLink(fileName, batchId)"
                  [routerLink]="filterService.getNextLink(fileName, batchId)">
                  <i class="fa fa-step-forward"></i>
              </button>
              <h2 class="text-truncate" style="max-width: 60vw;">
                  {{ filename }}
              </h2>
              <button class="btn btm-sm btn-secondary ml-auto" style="cursor: pointer;" routerLink="/user/text-files">
                  {{ t("Back to List") }}
              </button>
          </div>
      </div>
  </nb-card-body>
</nb-card>
