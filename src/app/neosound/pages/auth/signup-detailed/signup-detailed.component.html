<div class="row">
    <div class="col-md-12">
        <h2>Sign Up</h2>
        <form [formGroup]="form">
            <div class="form-group row">
                <label for="inputEmail1" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                        <input formControlName="username" class="form-control form-control-lg" type="text" required=" " placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword2" class="col-sm-3 col-form-label">First name</label>
                <div class="col-sm-9">
                    <input formControlName="firstname" class="form-control form-control-lg" type="text" required=" " placeholder="First name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword2" class="col-sm-3 col-form-label">Last name</label>
                <div class="col-sm-9">
                    <input formControlName="lastname" class="form-control form-control-lg" type="text" required=" " placeholder="Last name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword2" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input  formControlName="email" class="form-control form-control-lg" type="text" required=" " placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="apikey" class="col-sm-3 col-form-label">Access Code</label>
                <div class="col-sm-9">
                    <input formControlName="apikey" class="form-control form-control-lg" type="text" placeholder="Access Code">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword2" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input formControlName="password" class="form-control form-control-lg" type="password" required=" " placeholder="Password" id="password">
                    <div *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)" class="alert mt-1 mb-1 alert-danger">
                        Special symbols are not allowed. Try again.
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <div class="">
                        <label class="" for="customCheck1">
                            <input formControlName="agreeTerms" type="checkbox" checked id="customCheck1">
                            I have read the terms and conditions and privacy policy and agree to them
                            <a routerLink="/terms">them</a>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <div class="">
                        <label class="" for="customCheck2">
                            <input formControlName="agree" type="checkbox" checked id="customCheck2">
                            I agree that my data is used, saved and processed by the NeoSound OU for the utilization of my account.
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid || !form.value.agree || !form.value.agreeTerms || !enabledSubmit" type="submit" (click)="submit()">SIGN UP</button>
                </div>
            </div>

            <div class="form-group text-center " *ngIf="error">
                <div class="col-xs-12 p-b-20 ">
                    <div class="alert alert-danger" role="alert">
                    {{error}}
                    </div>
                </div>
            </div>

            <div class="form-group m-b-0 m-t-10 ">
                <div class="col-sm-12 text-center ">
                    Already have an account? <a routerLink="/auth/login" class="text-info m-l-5 "><b>Login</b></a>
                </div>
            </div>
        </form>
    </div>
</div>
