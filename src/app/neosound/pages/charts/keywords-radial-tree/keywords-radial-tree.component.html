<ng-container *ngIf="!isLoading; else spinner"></ng-container>
<div class="card h-100">

  <div class="card-header">
    {{t('Keywords and phrases')}}
  </div>
  <div class="card-body">
    <div style="height: 500px;" echarts [options]="option" class="echart" (chartInit)="onChartInit($event)">
    </div>
  </div>
</div>

<ng-template #spinner>
  <div class="load-container load1">
    <div class="loader">{{ t("Loading...") }}</div>
  </div>
</ng-template>
