<ng-container *ngIf="!isLoading; else spinner">
  <div class="card h-100">
      <div class="card-header">
          {{t('Total minutes by days')}}
      </div>
      <div class="card-body">
          <div echarts
            [options]="option4"
            class="echart"
            (chartInit)="onChartInit4($event)">
          </div>
      </div>
    </div>
</ng-container>
<ng-template #spinner>
  <div class="load-container load1">
    <div class="loader">{{ t("Loading...") }}</div>
  </div>
</ng-template>
