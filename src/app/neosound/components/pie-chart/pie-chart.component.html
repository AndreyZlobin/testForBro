<ngx-charts-pie-chart
  [view]="view"
  [scheme]="chartScheme"
  [results]="data"
  [animations]="animations"
  [legend]="false"
  [explodeSlices]="explodeSlices"
  [labels]="showLabels"
  [doughnut]="doughnut"
  [gradient]="false"
  [tooltipText]="tooltipText"
  [legendTitle]=""
  [labelFormatting]="labelFormatting"
  (select)="onClick($event)">
</ngx-charts-pie-chart>
