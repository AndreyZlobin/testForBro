<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <!-- <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a> -->
    <a class="logo" routerLink="/" href="/">
      <!-- Neo<span>Sound</span> -->
      <img src="https://neosound.eu/content/img/logo.jpg" />
    </a>
  </div>
  <nb-actions>
      <nb-action class="control-item" ><a href="#" (click)="navigate('/guest/quicktest')">{{t('Try')}}</a></nb-action>
      <nb-action class="control-item"  *ngIf="!isLoggedIn()"><a href="/auth/sign-up"  (click)="navigate('/auth/sign-up')">{{t('Sign up')}}</a></nb-action>
      <nb-action class="control-item"  *ngIf="!isLoggedIn()"><a href="/auth/login"  (click)="navigate('/auth/login')">{{t('Login')}}</a></nb-action>
      <nb-action class="control-item"  *ngIf="isLoggedIn()"><a href="/user/files"  (click)="navigate('/user/files')">{{t('Files')}}</a></nb-action>
      <nb-action class="control-item"  *ngIf="isLoggedIn()"><a href="/user/api" target="_blank" (click)="navigate('/user/api')">{{t('API')}}</a></nb-action>
      <nb-action class="control-item" ><a href="https://neosound.eu/" target="_blank">{{t('About')}}</a></nb-action>
  </nb-actions>
  <!-- <ngx-theme-switcher></ngx-theme-switcher> -->
</div>
