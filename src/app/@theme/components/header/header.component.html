<ng-container *ngIf="isLoaded">
<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <!-- <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a> -->
    <a class="logo" routerLink="/" href="/">
      <!-- Neo<span>Sound</span> -->
      <img src="assets/config/{{config.logofilename}}" />
    </a>
  </div>
  <nb-actions>
      <!-- <nb-action class="control-item" ><a href="#" (click)="navigate('/guest/quicktest')">{{t('Try')}}</a></nb-action> -->
      <nb-action class="control-item"  *ngIf="isLoggedIn()"><a style="cursor: pointer;" (click)="navigate('/')">{{t('Dashboard')}}</a></nb-action>
      <nb-action class="control-item"  *ngIf="isLoggedIn()"><a style="cursor: pointer;" (click)="showUploadDialog = !showUploadDialog">{{t('Upload')}}</a></nb-action>
      <nb-action class="control-item"  *ngIf="!isLoggedIn()"><a href="/auth/sign-up"  (click)="navigate('/auth/sign-up')">{{t('Sign up')}}</a></nb-action>
      <nb-action class="control-item"  *ngIf="!isLoggedIn()"><a href="/auth/login"  (click)="navigate('/auth/login')">{{t('Login')}}</a></nb-action>
      <nb-action class="control-item"  *ngIf="isLoggedIn()"><a href="/user/files"  (click)="navigate('/user/files')">{{t('Files')}}</a></nb-action>
      <!-- <nb-action class="control-item"  *ngIf="isLoggedIn()"><a href="/user/batch"  (click)="navigate('/user/batch')">{{t('Batches')}}</a></nb-action> -->
      <nb-action *ngIf="isLoggedIn() && config.header.api.show" class="control-item"><a href="{{config.header.api.link}}" target="_blank" (click)="navigate(config.header.api.link)">{{t(config.header.api.text)}}</a></nb-action>
      <nb-action *ngIf="config.header.about.show" class="control-item" ><a href="{{config.header.about.link}}" target="_blank">{{t(config.header.about.text)}}</a></nb-action>
  </nb-actions>
  <!-- <ngx-theme-switcher></ngx-theme-switcher> -->
</div>

<ngx-upload-dialog [showDialog]="showUploadDialog" (modalOpened)="showUploadDialog = $event"></ngx-upload-dialog>

<div class="header-container">

          <li class="nav-item">
            <a class="nav-link" routerLink="/auth/login">Login</a>
          </li>

  <!-- <ngx-layout-direction-switcher></ngx-layout-direction-switcher> -->
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">

    <nb-action class="control-item" style="line-height: 2.25rem;" *ngIf="isLoggedIn()"><a href="#" (click)="logout()">{{t('Logout')}}</a></nb-action>
    <nb-action class="control-item" style="line-height: 2.25rem;" *ngIf="isLoggedIn()">{{username()}}</nb-action>

    <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>

      </a>

    <nb-action *ngIf="config.header.language.show" class="control-item" style="z-index: 1; line-height: 2.25rem; cursor: pointer;">
      <div class="dropdown ghost-dropdown" ngbDropdown>
        <button type="button" class="btn btn-sm" ngbDropdownToggle>
          {{ getCurrentLanguageName() }}
        </button>
        <ul ngbDropdownMenu class="dropdown-menu">
          <li class="dropdown-item" (click)="setLanguage('en')">English</li>
          <li class="dropdown-item" (click)="setLanguage('sp')">Español</li>
          <li class="dropdown-item" (click)="setLanguage('ru')">Русский</li>
        </ul>
      </div>
    </nb-action>
